<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z Kafelkami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .tile-container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            width: 100%;
        }

        .tile {
            flex: 1;
            height: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }

        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tile-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .notes-section {
            max-width: 70%;
            margin: 20px auto;
            text-align: center;
        }

        .message-bubble {
            max-width: 70%;
            margin: 10px auto;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 10px;
            text-align: left;
            position: relative;
        }

        .message-timestamp {
            font-size: 12px;
            color: #808080;
            margin-top: 5px;
        }

        .delete-button {
            color: #404040;
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .confirm-delete-button {
            color: #404040;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .message-input {
            width: 60%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .send-button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 24px; color: #000; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">Mercedes-Benz W163 ML55 AMG, 2001</h1>

    <div class="tile-container">
        <a href="silnik.html" class="tile">
            <img src="engine.jpg" alt="SILNIK">
            <div class="tile-label">SILNIK</div>
        </a>

        <a href="body.html" class="tile">
            <img src="body.jpg" alt="NADWOZIE">
            <div class="tile-label">NADWOZIE</div>
        </a>

        <a href="asb.html" class="tile">
            <img src="transmission.jpg" alt="ASB">
            <div class="tile-label">ASB</div>
        </a>
    </div>

    <div class="notes-section">
        <h2 style="font-size: 20px; color: #000; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">Notes</h2>

        <!-- Wyświetlanie wiadomości w dymkach -->
        <div id="messages-container"></div>

        <!-- Pole do wpisywania wiadomości -->
        <input type="text" id="message-input" class="message-input" placeholder="Wpisz wiadomość...">
        
        <!-- Przycisk do wysyłania wiadomości -->
        <button class="send-button" onclick="sendMessage()">Wyślij</button>
    </div>

    <script>
        // JavaScript do obsługi usuwania wiadomości
        document.addEventListener('DOMContentLoaded', function () {
            const deleteButtons = document.querySelectorAll('.delete-button');

            deleteButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const messageBubble = this.parentElement;
                    const confirmDeleteButton = messageBubble.querySelector('.confirm-delete-button');
                    confirmDeleteButton.style.display = 'block';

                    confirmDeleteButton.addEventListener('click', function () {
                        messageBubble.remove();
                    });
                });
            });
        });

        // JavaScript do obsługi wiadomości
        function sendMessage() {
            const messageInput = document.getElementById('message-input').value;
            if (messageInput.trim() !== '') {
                const messagesContainer = document.getElementById('messages-container');
                const messageBubble = document.createElement('div');
                messageBubble.classList.add('message-bubble');

                const messageText = document.createElement('p');
                messageText.textContent = messageInput;

                const timestamp = document.createElement('div');
                timestamp.classList.add('message-timestamp');
                const now = new Date();
                const timestampText = `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
                timestamp.textContent = timestampText;

                const deleteButton = document.createElement('span');
                deleteButton.classList.add('delete-button');
                deleteButton.innerHTML = '&#10006;';

                const confirmDeleteButton = document.createElement('span');
                confirmDeleteButton.classList.add('confirm-delete-button');
                confirmDeleteButton.innerHTML = '&#10006; Potwierdź';

                deleteButton.addEventListener('click', function () {
                    confirmDeleteButton.style.display = 'block';

                    confirmDeleteButton.addEventListener('click', function () {
                        messageBubble.remove();
                    });
                });

                messageBubble.appendChild(messageText);
                messageBubble.appendChild(timestamp);
                messageBubble.appendChild(deleteButton);
                messageBubble.appendChild(confirmDeleteButton);

                messagesContainer.appendChild(messageBubble);

                // Czyszczenie pola wpisywania
                document.getElementById('message-input').value = '';
            }
        }
    </script>
</body>
</html>
