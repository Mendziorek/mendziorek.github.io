<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z Kafelkami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        #header {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: black;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .tile-container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        .tile {
            flex: 1;
            height: 150px;
            margin: 10px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }

        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tile-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            z-index: 1;
        }

        #notes {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            overflow: auto;
        }

        #editable-notes {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="header">Mercedes-Benz W163 ML55 AMG, 2001</div>

    <div class="tile-container">
        <a href="silnik.html" class="tile">
            <img src="engine.jpg" alt="SILNIK">
            <div class="tile-label">SILNIK</div>
        </a>

        <a href="body.html" class="tile">
            <img src="body.jpg" alt="NADWOZIE">
            <div class="tile-label">NADWOZIE</div>
        </a>

        <a href="asb.html" class="tile">
            <img src="transmission.jpg" alt="ASB">
            <div class="tile-label">ASB</div>
        </a>
    </div>

    <div id="notes">
        <div id="editable-notes" contenteditable="true">
            <!-- Tutaj można wpisać notatki -->
        </div>
    </div>

    <script>
        // Zapisywanie notatek w local storage
        const editableNotes = document.getElementById('editable-notes');

        editableNotes.addEventListener('input', () => {
            localStorage.setItem('notes', editableNotes.innerHTML);
        });

        // Wczytywanie notatek z local storage
        const savedNotes = localStorage.getItem('notes');
        if (savedNotes) {
            editableNotes.innerHTML = savedNotes;
        }
    </script>
</body>
</html>
