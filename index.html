<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z Kafelkami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .tile-container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            width: 100%;
        }

        .tile {
            flex: 1;
            height: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }

        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tile-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="tile-container">
        <a href="silnik.html" class="tile">
            <img src="engine.jpg" alt="SILNIK">
            <div class="tile-label">SILNIK</div>
        </a>

        <a href="body.html" class="tile">
            <img src="body.jpg" alt="NADWOZIE">
            <div class="tile-label">NADWOZIE</div>
        </a>

        <a href="asb.html" class="tile">
            <img src="transmission.jpg" alt="ASB">
            <div class="tile-label">ASB</div>
        </a>
    </div>
</body>
</html>
