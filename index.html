<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z Kafelkami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .tile-container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            width: 100%;
        }

        .tile {
            flex: 1;
            height: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }

        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tile-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        /* Dodaj styl dla dymków z wiadomościami */
        .message-bubble {
            max-width: 70%;
            margin: 10px auto;
            padding: 10px;
            background-color: #f2f2f2; /* Kolor tła dymka */
            border-radius: 10px;
            text-align: left;
            position: relative;
        }

        /* Styl dla daty i godziny w dymku */
        .message-timestamp {
            font-size: 12px;
            color: #808080; /* Kolor daty i godziny */
            margin-top: 5px;
        }

        /* Zmiana koloru znaku X */
        .delete-button {
            color: #404040; /* Kolor ciemno szary */
            cursor: pointer;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        /* Dodaj przycisk potwierdzenia usuwania */
        .confirm-delete-button {
            color: #404040; /* Kolor ciemno szary */
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 24px; color: #000; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);">Mercedes-Benz W163 ML55 AMG, 2001</h1>

    <div class="tile-container">
        <a href="silnik.html" class="tile">
            <img src="engine.jpg" alt="SILNIK">
            <div class="tile-label">SILNIK</div>
        </a>

        <a href="body.html" class="tile">
            <img src="body.jpg" alt="NADWOZIE">
            <div class="tile-label">NADWOZIE</div>
        </a>

        <a href="asb.html" class="tile">
            <img src="transmission.jpg" alt="ASB">
            <div class="tile-label">ASB</div>
        </a>
    </div>

    <div class="message-bubble">
        <p>Notatki:</p>
        <div class="message-timestamp">23-01-2024 14:30</div>
        <div>
            Wiadomość 1
            <span class="delete-button">&#10006;</span>
            <span class="confirm-delete-button">&#10006; Potwierdź</span>
        </div>
    </div>

    <script>
        // JavaScript do obsługi usuwania wiadomości
        document.addEventListener('DOMContentLoaded', function () {
            const deleteButtons = document.querySelectorAll('.delete-button');

            deleteButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const messageBubble = this.parentElement;
                    const confirmDeleteButton = messageBubble.querySelector('.confirm-delete-button');
                    confirmDeleteButton.style.display = 'block';

                    confirmDeleteButton.addEventListener('click', function () {
                        messageBubble.remove();
                    });
                });
            });
        });
    </script>
</body>
</html>
