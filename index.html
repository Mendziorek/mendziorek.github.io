<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z Kafelkami</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        #header {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            color: black;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .tile-container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            width: 100%;
            margin-top: 20px;
        }

        .tile {
            flex: 1;
            height: 150px;
            margin: 10px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s;
        }

        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tile-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            z-index: 1;
        }

        #notes-container {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .note {
            background-color: #e6e6e6;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            position: relative;
        }

        .note small {
            font-size: 12px;
            color: #666;
        }

        .delete-button {
            cursor: pointer;
            color: red;
            margin-left: 10px;
        }

        #editable-notes {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            outline: none;
            padding: 10px;
            font-size: 16px;
            line-height: 1.5;
            box-sizing: border-box;
            overflow: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="header">Mercedes-Benz W163 ML55 AMG, 2001</div>

    <div class="tile-container">
        <a href="silnik.html" class="tile">
            <img src="engine.jpg" alt="SILNIK">
            <div class="tile-label">SILNIK</div>
        </a>

        <a href="body.html" class="tile">
            <img src="body.jpg" alt="NADWOZIE">
            <div class="tile-label">NADWOZIE</div>
        </a>

        <a href="asb.html" class="tile">
            <img src="transmission.jpg" alt="ASB">
            <div class="tile-label">ASB</div>
        </a>
    </div>

    <div id="notes-container">
        <div id="editable-notes" contenteditable="true" placeholder="Napisz swoje notatki..."></div>
        <button onclick="saveNote()">Zapisz notatkę</button>

        <div id="notes"></div>
    </div>

    <script>
        const editableNotes = document.getElementById('editable-notes');
        const notesContainer = document.getElementById('notes');

        function saveNote() {
            const noteText = editableNotes.innerHTML.trim();
            if (noteText !== "") {
                const date = new Date();
                const dateString = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`;

                const noteElement = document.createElement('div');
                noteElement.className = 'note';
                noteElement.innerHTML = `${noteText}<br><small>${dateString}</small> <span class="delete-button" onclick="deleteNote(this)">Usuń</span>`;
                
                notesContainer.appendChild(noteElement);
                editableNotes.innerHTML = "";
            }
        }

        function deleteNote(button) {
            const confirmation = window.confirm("Czy na pewno chcesz usunąć tę notatkę?");
            if (confirmation) {
                const noteElement = button.parentElement;
                notesContainer.removeChild(noteElement);
            }
        }
    </script>
</body>
</html>
