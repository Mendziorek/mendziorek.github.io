<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podstrona ASB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .tile-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            width: 100%;
        }

        .tile {
            flex: 0 0 calc(16.66% - 20px);
            height: 0;
            padding-bottom: 16.66%;
            margin: 10px;
            border: 1px solid #ccc;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .tile-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">Powrót do strony głównej</button>

    <div class="tile-container">
        <!-- Poniżej znajduje się kafelek dla podstrony "ASB" -->
        <div class="tile">
            <img src="asb_illustration.jpg" alt="722.6 AUTOMATYCZNA SKRZYNIA BIEGÓW MERCEDES-BENZ">
            <div class="tile-label">722.6 AUTOMATYCZNA SKRZYNIA BIEGÓW MERCEDES-BENZ</div>
        </div>

        <!-- Dodaj pozostałe kafelki z listy -->

    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
